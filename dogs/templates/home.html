<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>The dog page</h1>
    {% block content %}
    <h3>Home</h3>
    {% for dog in object_list %}
    <p>{{dog.name}} is a {{dog.age}} year old {{dog.breed}}</p>
    {% endfor %}
    <input type="submit" value="Add dog"
    onclick="window.location='addDog';" />
    {% endblock %}
</body>
</html>
